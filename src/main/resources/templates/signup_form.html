<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				Login Module</a>
		</div>
	</div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<!-- success message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">User registered successfully!</div>
			</div>
			<div th:if="${param.emailError}">
				<div class="alert alert-info">Email already exists in our database</div>
			</div>

			<h1>Registration</h1>
			<form th:action="@{/process_register}" th:object="${user}" method="post">
				<div class="form-group">
					<label class="control-label" for="role"> Role </label> <select
						id="role" th:field ="*{role}" class="form-control"
						required autofocus="autofocus">
					<option th:value="inspector">Inspector</option>
					<option th:value="supervisor">Supervisor</option>
				</select>
				</div>
				<!--<label for="equipState">State of equipment</label>
				<select  th:field ="*{equipState}">
					<option th:value="Bad">Bad</option>
					<option th:value="Good">Good</option>
				</select>
				<label for="inspector">State of equipment</label>-->
				<div class="form-group">
					<label class="control-label" for="firstName"> First Name </label>
					<input id="firstName" class="form-control" th:field="*{firstName}"
						   required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="lastName"> Last Name </label> <input
						id="lastName" class="form-control" th:field="*{lastName}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Email </label> <input
						id="email" class="form-control" th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<label class="control-label" for="password"> Password </label> <input
						id="password" class="form-control" type="password"
						th:field="*{password}" required autofocus="autofocus" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success">Register</button>
					<span>Already registered? <a href="" th:href="@{/login}">Login
								here</a></span>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
